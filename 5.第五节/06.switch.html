<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>

       var num1 = 10;
       /**
        *   switch 用法
        *     当if的判断作为全等于比较的时候，可以使用switch
        *   case：进行全等于的判断；
        *      返回内容
        *   break：阻断
        *   default：默认什么值；
        */

       switch (num1) {
           case 1:
               console.log('num1 = 1')
               break;
           case 2:

               console.log('num1 = 2')
               break;
           case 3:

               console.log('num1 = 3')
               break;
           default :

               console.log('以上全都不是')
               break;
       }

   </script>
</body>
</html>
