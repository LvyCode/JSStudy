<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="btn">
    你找到我了吗？
</div>
<script>


    //文本通过ID来获取到元素
    //innerHTML: 获取元素的文本

    // var v = document.getElementById('btn').innerHTML;
    // alert(v);

     /*
         事件：
             对象.事件的属性 = function(){要做的事情}
      */
     document.getElementById('btn').onclick = function () {
        alert('你点到我了');
     };

</script>

</body>
</html>
