<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *   ES5声明变量有两个
     *      var
     *      function: 是专门用来声明函数的
     *   函数的声明
     *      通过function来声明一个函数叫做函数的声明
     *
     */


    function fn() {

        console.log('大家好');
        console.log('才是真的好');
        console.log('潭州好滴');
    }

    fn();

</script>
</body>
</html>
