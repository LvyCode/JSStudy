<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="box"></div>
    <script>
        /**
         *    函数的自执行与他执行
         *       函数的自执行就是函数名加括号；
         *       他执行：必须被其他东西来触发,比如触发事件
         *
         *
         */

        // function fn() {
        //     alert('你好')
        // }
        // fn()


        var oBox = document.getElementById('box');
        oBox.onclick = function () {
            alert('点击了')
        }



    </script>
</body>
</html>
