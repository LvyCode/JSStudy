<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

     <div id="box">我是旁附</div>
     <script>

         /**
          *    合法属性与自定义属性
          *        合法属性：对象本身存在的属性
          *        自定义属性 不是系统指定好的，而是人为自己来定义的属性
          */
         var oBox = document.getElementById('box');
         // oBox.onclick =  function () {
         //     console.log( oBox.innerHTML );
         // }
         oBox.candy = '糖果';
         alert(oBox.candy);

     </script>
</body>
</html>
