<script>

    /**
     *    1.没赋值的时候，会出现undefined的情况
     *       undefined 未定义
     *       后台会默认给它赋值undefined
     *    2.同时定义多个变量，可以用逗号隔开
     *    3.不能未定义直接赋值，因为造成windows环境污染
     *    4.变量声明一次就够了，无需多次声明
     */
    var candy;
    console.log(candy);

    var panfu = undefined;
    alert(panfu);



</script>
