<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *  continue 跳出当前的循环；
     *
     */
    for (var i = 0; i<30; i++){
        if (i === 10) {
            continue;
        }

        console.log(i)
    }
    console.log(i);

</script>
</body>
</html>
