<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       /**
        *  break 停止for循环的内容；
        *
        */
       for (var i = 0; i<30; i++){
           if (i === 10) {
               break;
           }

           console.log(i)
       }
       console.log(i);

   </script>
</body>
</html>
