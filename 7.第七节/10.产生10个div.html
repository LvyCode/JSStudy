<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box div{
            float: left;
            width: 50px;
            height: 50px;
            background-color: deeppink;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="btn">小按钮</button>
    <div id="box">
    </div>

    <script>
        var Btn = document.getElementById('btn');
        var oBox = document.getElementById('box');
        Btn.onclick = function () {
            var  str = '';
            for (var i=0;i<10;i++){
                str += '<div></div>';

            }
            oBox.innerHTML += str;
        }

    </script>
</body>

</html>
