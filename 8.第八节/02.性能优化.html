<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            list-style: none;
            width: 100px;
            height: 30px;
            border: 2px solid #f0f;
            text-align: center;
            line-height: 30px;
        }
    </style>

</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
<script>

    /*
    *   1.性能优化：
    *       JS优化必须少与HTML打交道
    *   2.每一次获取到的标签长度最好还是用一个变量存储起来
    *
    * */
    var li = document.getElementsByTagName('li'),
        len = li.length;
    console.time('tag1')
    for (var i=0;i<10;i++){
        li[i].style.backgroundColor = 'deeppink';
    }
    console.timeEnd('tag1');
    // console.log(li.length)
    console.time('tag1')
    for (var i=0;i<len;i++){
        li[i].style.backgroundColor = 'deeppink'
    }

    console.timeEnd('tag1');
</script>
</body>
</html>
