<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>

        /**
         *
         *  获取类型的时候，获取到的是一个集合；
         *  获取集合里面的序，不能直接用点来操作，因为用点操作的时候，
         *  会被认为是数字的小数点。
         *  使用：
         *     用中括号来代替点操作；
         *  注意：
         *     下表计数的用法，是从零开始来计数的。
         */
        var oBox = document.getElementsByClassName('box');

        console.log(oBox);

        console.log(oBox['1']);
        console.log(oBox[1]);


    </script>
</body>
