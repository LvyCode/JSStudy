<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        /*
          逻辑运算符
              && || ！

           && 遇到假的值的时候就停下，如果为真通过；
             六个转为false的值： 0 NaN false null  '' undefined
        */


        var a = 0 && 2;
        var b = 1 && 2;
        console.log(a)
        console.log(typeof a)
        console.log(b)
        console.log(typeof b)


    </script>

</body>
</html>
