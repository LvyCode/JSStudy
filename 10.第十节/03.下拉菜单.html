<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #wrap{

            width: 250px;
            height: auto;
            margin: 50px auto 0;
            border: 2px solid #f90;
        }
        p{
            width: 100%;
            background-color: deeppink;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin-bottom: 1px;
            cursor: pointer;
        }
        ul{
            display: none;
        }
        ul li{
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin-top: 2px;
            cursor: pointer;
        }
        ul li:hover{
            background-color: darkorchid;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <div>
            <p>问题</p>
            <ul class="list">
                <li>问题不大</li>
                <li>僵小鱼</li>
                <li>秒我</li>
                <li>后置侯爵</li>
                <li>123</li>
            </ul>
        </div>
        <div>
            <p>地区</p>
            <ul class="list">
                <li>北京</li>
                <li>天津</li>
                <li>上海</li>
                <li>云南</li>
                <li>济南</li>
            </ul>
        </div>
        <div>
            <p>爱好</p>
            <ul class="list">
                <li>女装</li>
                <li>唱歌</li>
                <li>跳舞</li>
                <li>弹琴</li>
                <li>读书</li>
            </ul>
        </div>
    </div>

    <script>
        //1.for循环遍历每一个p标签，进行绑定点击事件

        var titles = document.getElementsByTagName('p'),
            ollist = document.getElementsByClassName('list'),
            len = titles.length;

        for (var i = 0;i<len;i++){

            titles[i].candy = i;
            titles[i].flag = false;
            titles[i].onclick = function () {


                // console.log(titles[i].candy)
                if (this.flag){
                    this.flag = false
                    ollist[this.candy].style.display = 'none';
                } else
                {
                    for (var j = 0;j<len;j++){

                        ollist[j].style.display = 'none';
                        titles[j].flag = false
                    }

                    this.flag = true

                    ollist[this.candy].style.display = 'block';
                }

            }
        }
        
        //2.做个开关 （boolean），



    </script>
</body>
</html>
