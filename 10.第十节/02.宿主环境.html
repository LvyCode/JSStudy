<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #9f9;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>

        /*

           宿主环境
              alert弹窗会先把浏览器的政哥线程给截止，渲染alert弹窗截止才会渲染完
        * */
        box.onclick = function () {
            this.style.backgroundColor = 'pink';
            alert(123);
            this.innerHTML = '123';
        }


    </script>

</body>
</html>
